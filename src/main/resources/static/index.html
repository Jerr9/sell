<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>SDK测试</title>
    <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script>
        window.onload = function() {
            new VConsole();
            axios.post('http://rda7qu.natappfree.cc/sell/wechat/jsapiSignature', {
                "clientUrl": window.location.href,
            })
            .then((res) => {
                console.log('res.data', res.data);
                let {appid, timestamp, noncestr, signature} = res.data.data;
                if (res.data.code === 0) {
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: appid, // 必填，公众号的唯一标识
                        timestamp: timestamp * 1, // 必填，生成签名的时间戳
                        nonceStr: noncestr, // 必填，生成签名的随机串
                        signature: signature,// 必填，签名
                        jsApiList: ['chooseImage', 'uploadImage'] // 必填，需要使用的JS接口列表
                    })
                    wx.ready(() => {
                        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                        console.log('wx.ready');
                    });
                    wx.error((error) => {
                        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                        console.log('wx.error', error);
                    });
                }
            })
            .catch((error) => {
                console.log('error', error);
            });

            let btn = document.getElementById('btn');
            btn.onclick = () => {
                wx.chooseImage({
                    count: 1, // 默认9
                    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function (res) {
                        console.log('chooseImage', res);
                        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                        uploadImage(localIds[0]);
                    }
                });
            }

            let uploadImage = (localIds) => {
                console.log(localIds, 'ids..')
                wx.uploadImage({
                    localId: localIds, // 需要上传的图片的本地ID，由chooseImage接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {
                        console.log('uploadImage success', res)
                        var serverId = res.serverId; // 返回图片的服务器端ID
                        axios.post('http://rda7qu.natappfree.cc/sell/wechat/uploadCallback', {
                            "mediaId": serverId,
                        })
                        .then((res) => {
                            alert("聪哥照片已上传，请通知伦弟看服务器")
                        })
                    },
                    fail: function (e) {
                        console.log('uploadImage fail', e)
                    }
                });
            }
        }
    </script>
</head>
<body>
    <button id="btn">来张你聪哥的图片</button>
</body>
</html>
