server:
  servlet:
    context-path: /sell
spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  datasource:
#    url: jdbc:mysql://localhost:3306/sell?useUnicode=true&characterEncoding=UTF-8
    url: jdbc:mysql://localhost:3306/sell?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    show-sql: true
  jackson:
    # 配置字段值为null时，不返回字段
    default-property-inclusion: non_null
  redis:
    database: 0 # Redis数据库索引（默认为0） 
    host: 127.0.0.1 # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password:  # Redis服务器连接密码（默认为空）
    max-active: 200 # 连接池最大连接数（使用负值表示没有限制）
    max-wait: 5 # 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-idle: 10 # 连接池中的最大空闲连接
    min-idle: 10 # 连接池中的最小空闲连接
    timeout: 10007 # 连接超时时间（毫秒）
server:
  port: 8080

